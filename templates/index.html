<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRS8HUeM9tX4tZgQkq0a9uTYWF0xoopwZWP_A&s" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Flask CRUD Image</title>
</head>
<body>

    <div class="container-fluid p-5 text-center bg-dark text-white">
        <h2>Flask CRUD IMAGE</h2>
        <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-file-earmark-plus-fill"></i> Add Prodcut</button>
    </div>
    
</body>
</html>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">ADD PRODUCT</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
            <form action="{{ url_for('create_post') }}" method="post" enctype="multipart/form-data">
                <div class="mb-2">
                    <label for="">Name</label>
                    <input name="name" class="form-control" type="text" placeholder="Name">
                </div>
                <div class="mb-2">
                    <label for="">Price</label>
                    <input name="price" class="form-control" type="number" placeholder="Price">
                </div>

                <div class="mb-4">
                    <label for="">Thumbnial</label>
                    <input name="thumbnail" class="form-control" type="file">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i class="bi bi-bookmark-x-fill"></i> Cancel</button>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-cloud-download"></i> Save Product</button>
                </div>
            </form>
        </div>

       
      </div>
    </div>
  </div>
